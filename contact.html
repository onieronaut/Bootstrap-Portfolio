<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <a class="navbar-brand" href="#">Jerard Gonzalez</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>

      </nav>

    <!-- Container -->
    <div class="container">
  <!-- Content -->
  <div class="row">
        <div class="col-sm-12">
            <div class="card mt-3 p-3">
                <div class="row card-body">
                    <div class="col-sm-12">
                        <h1 class="card-title border-bottom border-secondary pb-3">Contact</h1>
                    </div>
                <div class="row mt-2">
                    <div class="col-sm-12">
                            <form>
                                    <div class="form-group row">
                                      <label for="inputName" class="col-sm-4 col-form-label">Name</label>
                                      <div class="col-sm-8">
                                        <input type="name" class="form-control" id="inputName" placeholder="John Smith">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
                                      <div class="col-sm-8">
                                        <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                            <label for="inputMessage" class="col-sm-4 col-form-label">Message</label>
                                            <div class="col-sm-8">
                                                <textarea class="form-control" id="inputMessage" rows="4" cols="500" placeholder="Type message here"></textarea>
                                          </div>
                                        </div>
                                    <div class="form-group row">
                                      <div class="col-sm-10">
                                        <button type="submit" class="btn btn-secondary">Submit</button>
                                      </div>
                                    </div>
                                  </form>  
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

</div>
